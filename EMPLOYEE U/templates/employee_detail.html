
{% load static %}
 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="{%static '/css/style.css' %}">
</head>

<body>

<div class="container">

<div class="card mx-auto" style="width: 18rem;">
  <img class="card-img-top" src="{{ employee.Photo.url }}" alt="Card image cap">
  <div class="card-body">
    <p class="card-text m-0">{{ employee.First_Name }} {{ employee.Last_Name }}</p>
      <p class="card-text m-0">{{ employee.Designation }}</p>
      <p class="card-text m-0" >{{ employee.Email }} </p>
      <p class="card-text m-0" >{{ employee.Phone_Number }} </p>
  </div>
    <a href="{% url 'home'%}" class="btn btn-primary">Back To Home</a>
</div>

</div>


</body>
</html>
